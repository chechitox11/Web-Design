<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"
          rel="stylesheet" href="styles.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
    <script src="js/myScript.js"></script>
</head>
<head>
    <meta charset="UTF-8">
    <title>Electronica LittleBlackBerry - Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }

        .title-section {
            text-align: center;
            margin-bottom: 10px;
        }

        .button-section {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .button-container {
            margin-right: 20px;
        }

        header h1 {
            font-size: 28px;
            margin: 5px 0;
        }

        header p {
            font-size: 16px;
            margin: 0;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }


        main h2 {
            color: #333;
        }

        button {
            margin-bottom: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff; /* Azul brillante */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3; /* Azul más oscuro al pasar el ratón */
        }

        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .badge-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        .logout-button,
        .users-button {
            padding: 8px 12px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }

    </style>
</head>
<body>

<header>
    <div class="title-section">
        <h1>Bienvenido a LittleBlackBerry</h1>
        <p>Tu solución para herramientas y materiales de circuitos</p>
    </div>
    <div class="button-section">
        <input type="button" class="users-button" value="Mi Perfil" onclick="showUsers()">
        <input type="button" class="logout-button" value="Cerrar Sesión" onclick="logOut()">
    </div>
</header>
    <h2>Selecciona una Opción</h2>
    <div>
        <button onclick="showAgregarProductos()">Agregar Productos</button>
        <button onclick="showLeerQr()">Leer Qr</button>
        <button onclick="showBDatos()">Base de Datos</button>
    </div>
</main>

<footer>
    <p>&copy; 2023 Electronica LittleBlackBerry. Todos los derechos reservados.</p>
</footer>

<img class="badge-image" src="emblema.jpg" alt="Insignia de la Ferretería">

<script type="application/javascript" src="js/myScript.js"></script>


<script>
    function showAgregarProductos() {
        window.location.href = "intro.html";
    }
    function showUsers() {
        window.location.href = "Usuario.html";
    }

    function showLeerQr() {
        window.location.href = "leerqr.html";
    }

    function showBDatos() {
        window.location.href = "BDatos.html";
    }
</script>

</body>
</html>
